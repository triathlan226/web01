            display: none;

            background-color: #fefefe;

            color: #aaa;

        }

        .close:focus {
            color: black;

            cursor: pointer;
        }

</head>
<body>
    <h1>æ‰“ç±³è€é¼ éŠæˆ²</h1>
    <div class="game-info">
        åˆ†æ•¸: <span id="score">0</span> | 
        æ™‚é–“: <span id="time">30</span>ç§’
    </div>
    <div class="game-board">
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
    </div>
    <button id="startButton">é–‹å§‹éŠæˆ²</button>

    <div id="endModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>éŠæˆ²çµæŸï¼</h2>
            <p>ä½ çš„æœ€çµ‚å¾—åˆ†æ˜¯: <span id="finalScore"></span></p>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const scoreBoard = document.querySelector('#score');
        const timeBoard = document.querySelector('#time');
        const startButton = document.querySelector('#startButton');
        const modal = document.querySelector('#endModal');
        const closeButton = document.querySelector('.close');
        const finalScoreSpan = document.querySelector('#finalScore');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let peepTimeout;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            return holes[idx];
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.querySelector('.mole').classList.add('show');
            peepTimeout = setTimeout(() => {
                hole.querySelector('.mole').classList.remove('show');
                if (timeLeft > 0) peep();
            }, time);
        }

        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            if (peepTimeout) clearTimeout(peepTimeout);
            score = 0;
            timeLeft = 30;
            scoreBoard.textContent = score;
            timeBoard.textContent = timeLeft;
            startButton.disabled = true;
            gameInterval = setInterval(() => {
                timeLeft--;
                timeBoard.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    endGame();
                }
            }, 1000);
            peep();
        }

        function whack(e) {
            if (!e.isTrusted) return;
            score++;
            this.classList.remove('show');
            scoreBoard.textContent = score;
        }

        function endGame() {
            moles.forEach(mole => mole.classList.remove('show'));
            finalScoreSpan.textContent = score;
            modal.style.display = "block";
            startButton.disabled = false;
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        moles.forEach(mole => mole.addEventListener('click', whack));
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
